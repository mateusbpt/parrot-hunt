<html>

<head>
    <meta charset="UTF-8">
    <title>Parrot Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/gif" href="parrot.gif" />
</head>

<body>
    <div class="parrot-hunt">
        <input type="radio" name="parrot-one" id="parrot-one" class="parrot"/>
        <label for="parrot-one"></label>
        <input type="radio" name="parrot-two" id="parrot-two" class="parrot"/>
        <label for="parrot-two"></label>
        <input type="radio" name="parrot-three" id="parrot-three" class="parrot"/>
        <label for="parrot-three"></label>
        <div class="end-game">
            <img src="parrot.gif" width="80px"/>
            End Game
            <img src="parrot.gif" width="80px"/>
        </div>
        <div class="score">
            <div class="info">
                HIT
            </div>
            <div class="points">
                <input type="radio" name="parrot-one" id="parrot-one-point" class="point" checked/>
                <label for="parrot-one"></label>
                <input type="radio" name="parrot-two" id="parrot-two-point" class="point" checked/>
                <label for="parrot-two"></label>
                <input type="radio" name="parrot-three" id="parrot-three-point" class="point" checked/>
                <label for="parrot-three"></label>
            </div>
        </div>
    </div>
</body>

</html>
